<html>
	<head>
		<title>Come blow this balloon</title>
		<style>
			.divcont
			{
				height: 100%;
				justify-content: center;
				align-items: center;
				display: flex;
			}
			.divballoon
			{
				position: relative;
				width: 200px;
				height: 200px;
				background-color: red;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div class="divcont" align="center">
			<!-- <div class="divballoon" onclick="enlarge(this)" oncontextmenu="reset(this)"></div> -->
			<div class="divballoon" onclick="enlarge(this)"></div>
		</div>
		<script>
			function enlarge(elem)
			{
				var style = window.getComputedStyle(elem);
				var w = parseInt(style.getPropertyValue('width'));
				var h = parseInt(style.getPropertyValue('height'));
				w = (w + 10) + "px";
				h = (h + 10) + "px";
				elem.style.width = w;
				elem.style.height = h;
			}
			// function reset(elem)
			// {
			// 	elem.style.width = "200px";
			// 	elem.style.height = "200px";
			// }
		</script>
	</body>
</html>
