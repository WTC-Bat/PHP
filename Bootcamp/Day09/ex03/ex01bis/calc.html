<html>
	<head>
		<title>It's over 9000</title>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"
			  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			  crossorigin="anonymous"></script>
		<style>
			.calcdiv
			{
				text-align: center;
			}
		</style>
	</head>
	<body id="calcbody">
		<div class="calcdiv">
			<input id="lval" type="text" name="lval" value=""/>
			<select id="opselect">
				<option value="add">+</option>
				<option value="subtract">-</option>
				<option value="multiply">*</option>
				<option value="divide">/</option>
				<option value="mod">%</option>
			</select>
			<input id="rval" type="text" name="rval" value=""/>
			<input id="tryme" type="submit" value="Try me!" />
		</div>
		<script>
			$("#tryme").click(function()
			{
				var lval = parseInt($("#lval").val());
				var rval = parseInt($("#rval").val());
				if (isNaN(lval) || isNaN(rval) || lval < 0 || rval < 0)
				{
					alert("Error :(");
					return ;
				}
				var op = $("#opselect option:selected").val()
				var result = 0;
				switch (op)
				{
					case "add":
						result = lval + rval;
						break;
					case "subtract":
						result = lval - rval;
						break;
					case "multiply":
						result = lval * rval;
						break;
					case "divide":
						if (lval == 0 || rval == 0)
							result = "It's over 9000!";
						else
							result = lval / rval;
						break;
					case "mod":
						if (lval == 0 || rval == 0)
							result = "It's over 9000!";
						else
							result = lval % rval;
						break;
				}
				alert(result);
				console.log(result);
			});

			$("#calcbody").ready(function()
			{
				setInterval(useMe, 30000);
			});

			function useMe()
			{
				alert("Please, use me...");
			}
		</script>
	</body>
</html>
